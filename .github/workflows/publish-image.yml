name: Build and Publish Container Image

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '42 19 * * *'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Claude Code version
        id: version
        run: |
          VERSION=$(curl -s https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/latest)
          echo "claude_version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Claude Code version: ${VERSION}"

      - name: Check if version already exists
        id: check
        run: |
          VERSION="${{ steps.version.outputs.claude_version }}"
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${IMAGE_NAME}"
          
          if docker manifest inspect ${IMAGE}:${VERSION} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${VERSION} already exists in registry"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${VERSION} not found, will build new image"
          fi

      - name: Extract metadata
        id: meta
        if: steps.check.outputs.exists == 'false' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.version.outputs.claude_version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,enable={{is_not_default_branch}},event=branch
            type=ref,enable={{is_not_default_branch}},event=tag
            type=ref,enable={{is_not_default_branch}},prefix=pr-,event=pr
            type=sha

      - name: Build and push image
        if: steps.check.outputs.exists == 'false' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
